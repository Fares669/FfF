name: Facebook scraper to Telegram

on:
  schedule:
    - cron: '*/15 * * * *'  # كل 15 دقيقة
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout repository
      uses: actions/checkout@v4

    - name: 🔽 Download seen posts (إن وجد)
      uses: actions/download-artifact@v4
      with:
        name: seen-posts
        path: .
      continue-on-error: true  # ✅ لا تفشل إذا لم يوجد الملف

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install facebook-scraper requests

    - name: 🚀 Run scraper script
      env:
        FB_PAGE: '61576929655481'
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        FB_COOKIES: ${{ secrets.FB_COOKIES }}
      run: python script.py

    - name: 💾 Upload seen posts
      uses: actions/upload-artifact@v4
      with:
        name: seen-posts
        path: seen-posts.json
      continue-on-error: true

    - name: 🧷 Upload log file
      uses: actions/upload-artifact@v4
      with:
        name: log
        path: log.txt
      continue-on-error: true