name: Facebook scraper to Telegram

on:
  schedule:
    - cron: '*/15 * * * *'  # ÙƒÙ„ 15 Ø¯Ù‚ÙŠÙ‚Ø©
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”½ Download seen posts (Ø¥Ù† ÙˆØ¬Ø¯)
      uses: actions/download-artifact@v4
      with:
        name: seen-posts
        path: .
      continue-on-error: true  # âœ… Ù„Ø§ ØªÙØ´Ù„ Ø¥Ø°Ø§ Ù„Ù… ÙŠÙˆØ¬Ø¯ Ø§Ù„Ù…Ù„Ù

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install facebook-scraper requests

    - name: ğŸš€ Run scraper script
      env:
        FB_PAGE: '61576929655481'
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        FB_COOKIES: ${{ secrets.FB_COOKIES }}
      run: python script.py

    - name: ğŸ’¾ Upload seen posts
      uses: actions/upload-artifact@v4
      with:
        name: seen-posts
        path: seen-posts.json
      continue-on-error: true

    - name: ğŸ§· Upload log file
      uses: actions/upload-artifact@v4
      with:
        name: log
        path: log.txt
      continue-on-error: true