name: Facebook to Telegram

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest  # Ubuntu 24.04 حاليًا

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # ✅ إصدار مدعوم على Ubuntu 24.04

      - name: Install dependencies
        run: |
          pip install facebook-scraper requests lxml[html_clean]

      - name: Download seen-posts (optional)
        uses: actions/download-artifact@v4
        with:
          name: seen-posts
          path: .
        continue-on-error: true

      - name: Run Facebook scraper script
        env:
          FB_PAGE: ${{ secrets.FB_PAGE }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          FB_COOKIES: ${{ secrets.FB_COOKIES }}
        run: python script.py

      - name: Upload updated seen-posts
        uses: actions/upload-artifact@v4
        with:
          name: seen-posts
          path: seen-posts.json