name: Facebook Page to Telegram

on:
  schedule:
    - cron: '*/15 * * * *'  # كل 15 دقيقة
  workflow_dispatch:         # تفعيل التشغيل اليدوي

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install facebook-scraper requests

      - name: Download seen posts artifact (if exists)
        id: download-artifact
        uses: actions/download-artifact@v3
        with:
          name: seen-posts
          path: .

      - name: Run Facebook scraper script
        run: python script.py
        env:
          FB_PAGE: ${{ secrets.FB_PAGE }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          FB_COOKIES: ${{ secrets.FB_COOKIES }}

      - name: Upload seen posts artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: seen-posts
          path: seen-posts.json