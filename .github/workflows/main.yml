  workflow_dispatch:       # ØªØ´ØºÙŠÙ„ ÙŠØ¯ÙˆÙŠ Ù…Ù† GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”½ Download seen posts (Ø¥Ù† ÙˆØ¬Ø¯)
      uses: actions/download-artifact@v4
      with:
        name: seen-posts
        path: .
      continue-on-error: true  # âœ… ÙŠÙ…Ù†Ø¹ Ø§Ù„ÙØ´Ù„ Ø¹Ù†Ø¯ Ø¹Ø¯Ù… ÙˆØ¬ÙˆØ¯ Ø§Ù„Ù…Ù„Ù

    - name: ğŸ Set up Python
