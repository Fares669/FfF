name: Facebook scraper to Telegram

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ§¾ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ”½ Download seen posts (Ø¥Ù† ÙˆØ¬Ø¯)
      uses: actions/download-artifact@v4
      with:
        name: seen-posts
        path: .
      continue-on-error: true

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install facebook-scraper requests

    - name: ðŸš€ Run scraper script and save log
      env:
        FB_PAGE: '61576929655481'
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        FB_COOKIES: ${{ secrets.FB_COOKIES }}
      run: |
        python script.py > log.txt 2>&1 || true

    - name: ðŸ“¨ Send log to Telegram
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        curl -F chat_id="$CHAT_ID" \
             -F document=@log.txt \
             https://api.telegram.org/bot$BOT_TOKEN/sendDocument

    - name: ðŸ’¾ Upload seen posts
      uses: actions/upload-artifact@v4
      with:
        name: seen-posts
        path: seen-posts.json